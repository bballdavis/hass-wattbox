ci:
  autoupdate_schedule: monthly

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-added-large-files
      - id: check-toml
      - id: check-yaml
        args: ["--unsafe"]
      - id: debug-statements
      - id: end-of-file-fixer
      - id: mixed-line-ending
        args: ["--fix=lf"]
      - id: trailing-whitespace
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.19.1
    hooks:
      - id: pyupgrade
        args: ["--py312-plus", "--keep-runtime-typing"]
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.11.8
    hooks:
      - id: ruff
        args: ["--fix"]
  - repo: local
    hooks:
      # Using local mypy simplifies everything
      - id: mypy
        name: Run mypy on backend
        files: ^custom_components/wattbox/
        types: [python]
        language: system
        entry: mypy --config-file=pyproject.toml custom_components/wattbox/
        pass_filenames: false
